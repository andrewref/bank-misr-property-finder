<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Brand Logo -->
      <a class="flex items-center space-x-2 text-primary-600 font-bold text-xl" routerLink="/properties">
        <i class="fas fa-home"></i>
        <span>Property Finder</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a 
          class="text-gray-700 hover:text-primary-600 transition-colors duration-200 flex items-center space-x-1" 
          routerLink="/properties" 
          routerLinkActive="text-primary-600 font-medium">
          <i class="fas fa-building"></i>
          <span>Properties</span>
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          class="text-gray-700 hover:text-primary-600 focus:outline-none focus:text-primary-600"
          type="button" 
          (click)="toggleMenu()"
          [attr.aria-expanded]="isMenuOpen"
          aria-controls="mobile-menu"
          aria-label="Toggle navigation">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-gray-200">
        <a 
          class="block px-3 py-2 rounded-md text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors duration-200 flex items-center space-x-2" 
          routerLink="/properties" 
          routerLinkActive="text-primary-600 bg-primary-50 font-medium"
          (click)="closeMenu()">
          <i class="fas fa-building"></i>
          <span>Properties</span>
        </a>
      </div>
    </div>
  </div>
</nav>
