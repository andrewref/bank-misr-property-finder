<div class="container mt-4">
  <h2>Properties</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let property of properties">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{property.title}}</h5>
          <p class="card-text">{{property.description}}</p>
          <p class="card-text"><strong>{{property.price | currency}}</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
